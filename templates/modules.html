<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeacherPython • מודולים</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <!-- כותרת עליונה -->
  <header class="tp-header">
    <div class="tp-header__left">
      <h1 class="tp-title">TeacherPython</h1>
    </div>
    <div class="tp-header__right">
      <a class="tp-btn tp-btn--primary" href="/automaton">⚙ יצירת אוטומט</a>
    </div>
  </header>

  <!-- גוף הדף -->
  <main class="tp-container">
    <section class="tp-card">
      <h2 class="tp-section-title">בחר מודול ללמידה</h2>

      <!-- חיפוש -->
      <input id="search" class="tp-input" type="text" placeholder="חפש נושא..." />

      <!-- פילטרים -->
      <div id="filters" class="tp-filters">
        <button data-level="all" class="tp-btn tp-btn--primary tp-btn--active">הכל</button>
        <button data-level="מתחילים" class="tp-btn">מתחילים</button>
        <button data-level="בינוני" class="tp-btn">בינוני</button>
        <button data-level="מתקדם" class="tp-btn">מתקדם</button>
      </div>

      <!-- רשימת המודולים -->
      <div id="modules-list" class="tp-modules-grid"></div>
    </section>
  </main>

  <footer class="tp-footer">
    <p>© 2025 TeacherPython — למידה אינטראקטיבית של מדעי המחשב</p>
  </footer>

  <script src="/static/js/modules.js"></script>
</body>
</html>
